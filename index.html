<!DOCTYPE html>
<html lang="en" ng-app="angularVideojsDemoApp">
<head>
    <meta charset="utf-8" />
    <base href="/Videojs-UI-With-Angular.js/">
    <title>Video.js Components With Angular</title>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
        WebFont.load({
                families: ['Open+Sans:700,400,300', 'Merriweather:400,300,700', 'Source+Code+Pro:300,400,600' ]
            });
    </script>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="row" ui-view>

    </div>
</div>
<script type="text/javascript">
    /*
    this variable is used by source-loader to make sure the individual video.js files
     are loaded relative to this html file.
     */
    var projectRoot = 'bower_components/video-angularwidget.js/';

    /*
    We need a url to our miniProxy.php that will take an RSS feed and give us JSON
     */
    var proxyUrl = 'bower_components/miniProxy/miniProxy.php/http://revision3.com/lifehacker/feed/mp4-hd30/';
</script>
<script src="bower_components/video-angularwidget.js/build/source-loader.js"></script>

<script src="bower_components/closure-library/closure/goog/base.js"></script>
<script src="bower_components/closure-library/closure/goog/deps.js"></script>
<script src="js/debug-deps.js"></script>
<script>goog.require('app.module');</script>

</body>
</html>
